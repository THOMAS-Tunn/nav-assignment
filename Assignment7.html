<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Assignment7.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
    <img src="../image/login-img.jpg" class="login-img" alt="login image">
    <section class="login-tab">
        <div class="log-sig-tab-holder">
            <header class="log-sig-head">
                <img src="../image/assigmernt7logo.jpg" alt="logo">
                    
                <h1>Welcome!</h1>
                <p>Enchace your workflow with PatienQ's intuitive and efficient system</p>
            </header>
            <main>
                <form action="#" class="log-sig-tab">
                    
                    <label for="us-name" class="label-user-log">Email</label>
                    <input type="text" id="us-name" class="us-name" placeholder="Enter your email here">
                    
                    <label for="passwrd" class="label-user-log">Password</label>
                    <input type="password" id="passwrd" class="passwrd" placeholder="Enter your password here" required>
                    <span class="pw-invalid">Password is required.</span>
                    <i class="fa-regular fa-eye-slash"></i>

                    <input type="checkbox" id="rmb-me">
                    <label for="rmb-me">Remember me</label>
                    
                    <a href="#" class="forgot-pw">Forgot password?</a>

                    <input type="submit" value="Login" class="enter-btn">
                </form>
            </main>
        </div>
    </section>
</body>
</html>
